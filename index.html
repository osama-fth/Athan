<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orari Preghiera - Ricerca Città</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Orari delle Preghiere</h1>
            <button id="language-toggle" class="language-toggle">العربية</button>
        </div>
        
        <div class="timer-container">
            <h2 id="timer-label">Tempo rimanente per la prossima preghiera:</h2>
            <div id="timer" class="timer">00:00:00</div>
        </div>
        
        <div class="date-selector">
            <label for="date-picker" id="date-label">Seleziona data: </label>
            <input type="date" id="date-picker">
            <button id="today-btn" class="today-btn">Oggi</button>
            <div id="hijri-date" class="hijri-date"></div>
        </div>
        
        <!-- Nuova barra di ricerca città -->
        <div class="city-search">
            <div class="search-container">
                <input type="text" id="city-search-input" placeholder="Cerca una città..." class="search-input">
                <button id="search-btn" class="search-btn">Cerca</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
        
        <div class="prayer-table-container">
            <h2 id="selected-city">Cerca una città</h2>
            <div id="local-time" class="local-time">--:--:--</div>
            <div class="prayer-times"></div>
        </div>

        <footer class="footer">
            <p>Realised by F. Osama</p>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
